<!DOCTYPE html>
<html>

  <link rel="stylesheet" href="css/css/index.css">
  
  
</head>
<body>
	<div id="page_begin_html">
			        <!-- 背景动画 -->

              </div>

</body>

   <!-- import JavaScript -->
   <script src="https://unpkg.com/element-ui/lib/index.js"></script>
   <script>
    
    </script>
   <script>
     var Main = {
      data() {
        return {
          textarea: ''
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
   </script>
  <script src="css/js/index.js"></script>
